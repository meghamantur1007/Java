<div class="container mt-5">

<h1><i>Movie Ticket Form</i></h1>
<form action="book" method="post">
<div class="mb-3">
				<label for="name" class="form-label">Name</label> <input type="text"
					name="name" class="form-control" id="name">
			</div>
<div class="mb-3">
				<label for="totalTickets" class="form-label">Total Tickets</label> <input type="number"
					name="totalTickets" class="form-control" id="totalTickets">
			</div>
<div class="mb-3">
				<label for="theaterName" class="form-label">Theater Name</label> <input type="text"
					name="theaterName" class="form-control" id="tname">
			</div>

<div class="mb-3">
				<label for="seatType" class="form-label">Seat Type</label> <select
					class="form-select" name="seatType" id="stype">
					<option selected>Select Seat</option>
					<option>Premium</option>
					<option>Executive</option>
					<option>Normal</option>
				</select>

			</div>

<div class="mb-3">
				<label for="donation" class="form-label">Donation</label> <input type="text"
					name="donation" class="form-control" id="donation">
			</div>

<div class="mb-3">
				<label for="date" class="form-label">Date</label> <input type="date"
					name="date" class="form-control" id="date">
			</div>

<div class="mb-3">
				<label for="time" class="form-label">Time</label> <input type="time"
					name="time" class="form-control" id="time">
			</div>



			<button type="submit" class="btn btn-success">Book</button>

</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
