<div class="container mt-5">

<h1><i>Concert Ticket Form</i></h1>
<form action="bookTicket" method="post">
<div class="mb-3">
				<label for="location" class="form-label">Location</label> <input type="text"
					name="location" class="form-control" id="location">
			</div>

<div class="mb-3">
				<label for="artistName" class="form-label">Artist Name</label> <input type="text"
					name="artistName" class="form-control" id="aName">
			</div>

<div class="mb-3">
				<label for="ticketType" class="form-label">Ticket Type</label> <select
					class="form-select" name="ticketType" id="ticketType">
					<option selected>Select Ticket</option>
					<option >General Admission Ticket</option>
					<option>Reserved Seating Ticket</option>
					<option>VIP Ticket</option>
					<option>Meet & Greet Ticket </option>
					</select>
			</div>
			

<div class="mb-3">
				<label for="totalTickets" class="form-label">Total Tickets</label> <input type="number"
					name="totalTickets" class="form-control" id="totalTickets">
			</div>
			
<div class="mb-3">
				<label for="preference" class="form-label">Preference Type</label> <select
					class="form-select" name="prefernceType" id="pType">
					<option selected>Select Preference</option>
					<option >General</option>
					<option>Front Row</option>
					<option>VIP </option>
					<option>Pit Seats</option>
</select>
			</div>
			
			<button type="submit" class="btn btn-success">Book</button>

</form>
