<div class="container mt-5">

<h1><i>College Admission Form</i></h1>
<form action="admission" method="post">
<div class="mb-3">
				<label for="name" class="form-label">Name</label> <input type="text"
					name="name" class="form-control" id="name">
			</div>
<div class="mb-3">
				<label for="email" class="form-label">Email</label> <input type="text"
					name="email" class="form-control" id="email">
			</div>
<div class="mb-3">
				<label for="mobileNumber" class="form-label">Mobile Number</label> <input type="text"
					name="mobile" class="form-control" id="mobile">
			</div>

<div class="mb-3">
				<label for="address" class="form-label">Address</label> <input type="text"
					name="address" class="form-control" id="address">
			</div>

<div class="mb-3">
				<label for="fatherName" class="form-label">Father Name</label> <input type="text"
					name="fatherName" class="form-control" id="fathername">
			</div>

<div class="mb-3">
				<label for="motherName" class="form-label">Mother Name</label> <input type="text"
					name="motherName" class="form-control" id="mothername">
			</div>

<div class="mb-3">
				<label for="percentage" class="form-label">Percentage</label> <input type="text"
					name="percentage" class="form-control" id="percentage">
			</div>

<div class="mb-3">
				<label for="course" class="form-label">Course</label> <input type="text"
					name="course" class="form-control" id="course">
			</div>


<div class="mb-3">
				<label for="age" class="form-label">Age</label> <input type="text"
					name="age" class="form-control" id="age">
			</div>

			<button type="submit" class="btn btn-success">Apply</button>

</form>
